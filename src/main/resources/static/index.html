<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KOWL</title>
    <link href="css/index.css" rel="stylesheet">

</head>
<body style="background-color: rgb(0, 0, 0);">
<div id="wrap">
    <div id="header" role="banner">
        <div class="grid-container">
            <div></div>
            <div>
                <a href="./index.html">
                    <img src="images/KOWL.png" class="kowl_image" alt="kowl_image"> <!-- 이미지 폰트 변경-->

            </div>
            <div>
                <a href="../templates/form/bookmark.html">
                    <img src="images/BookmarkImage.png" class="bookmark_image" id="bookmark_image" style="float:right; margin:10px;" alt="bookmark_image">
                </a>

                <a href="../templates/form/cart.html">
                    <img src="images/CartImage.png" class="cart_image" id="cart_image" style="float:right; margin:10px;" alt="cart_image">
                </a>
                <a href="../templates/form/person.html">

            </div>

        <div id="topWrap" class="dd"> <!-- dd 제거-->

            <!--https://blog.leehov.in/39 해결-->

            <a href="../templates/form/archive.html">

            </a>
            <a href="https://www.instagram.com/kowl.kr" target="_blank">
                <img src="images/Instagram_logo.png" class="hidden_instagram_logo_link" id="hidden_instagram_logo_link" style="display: none;" alt="instagram_link">
            </a>
            <img src="images/hidden_X_image.png" class="hidden_X_image" id="hidden_X_image" style="display: none;" alt="hidden_X_image">
        </div>
    </div>

<div class="main-screen-container">
